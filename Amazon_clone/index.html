<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="address-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-second">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>   
                </div>
            </div>

            <div class="nav-signin borders">
                <p><span>Hello, Sign-in</span></p>
                <p class="nav-second borders">Account & Lists</p>
            </div>

            <div class="nav-return borders">
                <p><span>Returns</span></p>
                <p class="nav-second borders">Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>

            <div class="panel">
                <div class="panel-all">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-options">
                    <p>Todays Deals</p>
                    <p>Customer Service</p>
                    <p>Register</p>
                    <p>Gift</p>
                    <p>Sell</p>
                </div>
                <div class="panel-deals">
                    shop deals in Electronics
                </div>
            </div>
        </div>
    </header>
    <div class="Hero section">
        <div class="Hero Message">
            <p>Click Here To Move To Amazon Grocery <a href="#">Click Here</a></p>
        </div>
    </div>

    <div class="shop-section">
        <div class="box1 box">
            <h2>Health And Personal Care</h2>
            <div class="box-img" style="background-image: url('box1_image.jpg');"></div>
            <p>See More</p>
        </div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
    </div>

</body>
</html>
